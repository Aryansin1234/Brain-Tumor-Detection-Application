<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Brain Tumor Detection application for analyzing medical images and providing tumor predictions.">
    <meta name="keywords" content="brain tumor, detection, medical imaging, machine learning">
    <meta property="og:title" content="Brain Tumor Detection">
    <meta property="og:description" content="Upload an image and get predictions for brain tumor types.">
    <meta property="og:image" content="path/to/preview-image.jpg">
    <title>Brain Tumor Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        #prediction-chart {
            width: 100%;
            height: 400px;
            max-height: 400px;
        }
        .drag-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .drag-area.drag-over {
            background-color: #f0f0f0;
        }
        .modal {
            backdrop-filter: blur(5px);
        }
        .modal-content {
            animation: modalFadeIn 0.5s;
        }
        @keyframes modalFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        body {
            background: linear-gradient(135deg, #a7f3d0, #e0c3fc);
            min-height: 100vh;
        }
        .hidden {
            display: none;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-100 to-green-100 font-sans">
    <div class="container mx-auto p-7 bg-white rounded-lg shadow-lg space-y-8">
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">Brain Tumor Detection</h1>
        <i class="fas fa-info-circle info-btn text-blue-600 text-2xl cursor-pointer absolute top-6 right-6" aria-label="More information about the application"></i>
        <div class="drag-area mb-8" aria-label="Drag and drop or click to upload an image">
            <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" id="file-input" name="file" accept="image/*" required class="hidden">
                <label for="file-input" class="flex flex-col items-center cursor-pointer">
                    <i class="fas fa-cloud-upload-alt text-6xl text-blue-600"></i>
                    <p class="text-lg text-gray-500">Drag and drop or click to upload an image</p>
                </label>
            </form>
        </div>
        <div class="flex justify-center items-center mb-8">
            <img id="image-preview" src="#" alt="Preview of the uploaded image" class="block max-w-full max-h-80 md:max-h-96 mx-auto rounded-md shadow-md">
        </div>
        <button id="process-btn" class="block w-full max-w-xs mx-auto bg-blue-600 text-white font-semibold rounded-md py-3 text-center cursor-pointer transition duration-300 hover:bg-blue-700">
            <i class="fas fa-brain mr-2"></i> Predict
        </button>
        <div id="loading-spinner" class="hidden loading-spinner mx-auto my-4"></div>
        <div class="mt-8">
            <canvas id="prediction-chart" class="w-full"></canvas>
            <p id="message-preview" class="text-xl text-center mt-8"></p>
        </div>
    </div>

    <div id="myModal" class="modal fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="modal-content bg-white rounded-lg p-8 relative">
            <span class="close absolute top-4 right-4 text-gray-500 cursor-pointer text-2xl" aria-label="Close">&times;</span>
            <h2 class="text-2xl font-bold mb-4">About Brain Tumor Detection</h2>
            <p>This application uses machine learning to detect the presence of brain tumors in medical images. Simply upload an image, and the application will analyze it and provide a prediction of the type of tumor, if any.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('prediction-chart').getContext('2d');
        var predictionChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Glioma', 'Meningioma', 'No Tumor', 'Pituitary'],
                datasets: [{
                    label: 'Probability',
                    data: [0, 0, 0, 0],
                    backgroundColor: [
                        '#4CAF50',
                        '#FF9800',
                        '#2196F3',
                        '#9C27B0'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        const dragArea = document.querySelector('.drag-area');
        const fileInput = document.getElementById('file-input');

        dragArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dragArea.classList.add('drag-over');
        });

        dragArea.addEventListener('dragleave', () => {
            dragArea.classList.remove('drag-over');
        });

        dragArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInput.files = e.dataTransfer.files;
            dragArea.classList.remove('drag-over');
            previewImage();
        });

        fileInput.addEventListener('change', previewImage);

        function previewImage() {
            const file = fileInput.files[0];
            if (file && file.size > 5 * 1024 * 1024) { // 5MB limit
                alert('File size exceeds 5MB.');
                fileInput.value = ''; // Clear the input
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('image-preview').src = e.target.result;
                document.getElementById('image-preview').style.display = 'block';
            }
            reader.readAsDataURL(file);
        }

        document.getElementById('process-btn').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default form submission behavior
            const loadingSpinner = document.getElementById('loading-spinner');
            loadingSpinner.classList.remove('hidden');

            var formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    predictionChart.data.datasets[0].data = [
                        data.probabilities.glioma,
                        data.probabilities.meningioma,
                        data.probabilities.notumor,
                        data.probabilities.pituitary
                    ];
                    predictionChart.update();
                    document.getElementById('message-preview').textContent = data.message;
                }
            })
            .catch(error => {
                alert('An error occurred while processing your request. Please try again.');
                console.error('Error:', error);
            })
            .finally(() => {
                loadingSpinner.classList.add('hidden');
            });
        });

        var modal = document.getElementById("myModal");
        var btn = document.querySelector(".info-btn");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
